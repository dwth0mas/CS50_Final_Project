{%  extends "layout.html" %}

{%  block title %}
    Red Rocks Amphitheater
{%  endblock %}

{% block main %}
    <div class="container-fluid venue-body">
        <div class="container-fluid venue-header" id="venue-header">
            <h2>Red Rocks Shows</h2>
        </div>
        <table class="table table-striped table-hover table-danger" id="shows_table">
          <tbody>
              {% for row in event_info_list %}
                    <tr>
                      <td>{{ row[0] }}</td>
                      <td>{{ row[1] }}</td>
                      <td>
                          <button type="button" class="btn btn-outline-dark" onclick="window.open('{{ row[2] }}','_blank')">
                              Get Tickets
                          </button>
                      </td>
                    </tr>
                {% endfor %}
          </tbody>
        </table>
    </div>
{%  endblock %}

{%  block footer %}
    <div class="container-fluid padding">
        <p>Data web scraped from <a href="https://www.redrocksonline.com/events/?view=grid" target="_blank">Red Rocks</a>.<p/>
    </div>
{% endblock %}
