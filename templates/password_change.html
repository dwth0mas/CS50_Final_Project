{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="p-3 text-center bg-light intro-header">
        <h3 class="mb-3">Change Password</h3>
    </div>
    <div class="form-body">
        <form action="/password-change" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="old-password" placeholder="Old Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="new-password" placeholder="New Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="verify-new-password" placeholder="Verify New Password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Change Password</button>
        </form>
    </div>
{% endblock %}
